<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        text-align: center;
        align-items: center;
        box-sizing: border-box;
        color: white;
        font-size: 24px;
      }
      .first {
        border: 3px solid black;
        width: 50%;
        margin: auto;
      }
      .second {
        display: flex;
      }
      .third {
        width: 50%;
      }
      header {
        border: 2px solid black;
        background-color: rgb(233, 71, 71);
        padding: 30px;
        margin: 10px;
        
      }
      nav {
        border: 2px solid black;
        background-color: rgb(241, 122, 241);
        padding: 30px;
        margin: 10px;
      }
      aside {
        border: 2px solid black;
        width: 50%;
        background-color: hotpink;
        padding: 70px;
        margin-right: 10px;
      }
      section {
        border: 2px solid black;
        background-color: yellow;
        padding: 30px;
        margin: 10px;
      }
      article {
        border: 2px solid black;
        background-color: orange;
        padding: 30px;
        margin: 10px;
      }
      footer {
        border: 2px solid black;
        background-color: gray;
        padding: 30px;
        margin: 10px;
      }
      
    </style>
  </head>
  <body>
    <div class="first">
      <header>&lt;header&gt;</header>
      <nav>&lt;nav&gt;</nav>
      <div class="second">
        <div class="third">
          <section>&lt;section&gt;</section>
          <article>&lt;article&gt;</article>
        </div>
        <aside>&lt;aside&gt;</aside>
      </div>
      <footer>&lt;footer&gt;</footer>
    </div>
  </body>
</html>
