<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      h4 {
        font-size: 20px;
      }

      nav {
        display: flex;
        justify-content: space-between;
        text-align: center;
        align-items: center;
        background-color: rgb(13, 13, 34);
        padding: 20px 100px;
        width: 80%;
        margin: auto;
        margin-top: 50px;
      }

      .logo h4 {
        color: aliceblue;
      }

      .navlinks ul {
        display: flex;
        list-style: none;
      }

      .navlinks ul li a {
        text-decoration: none;
        color: rgb(255, 255, 255);
        padding: 20px;
      }

      .contactbtn {
        padding: 10px 30px;
        border-radius: 30px;
        background-color: cornflowerblue;
        color: aliceblue;
        font-size: 15px;
      }
    </style>
  </head>
  <body>

    <nav>
      <div class="logo">
        <h4>LOGOBAKERY</h4>
      </div>
      <div class="navlinks">
        <ul>
          <li><a href="#">Services</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      <div>
        <button class="contactbtn">Contact</button>
      </div>
    </nav>

    <nav>
      <div class="navlinks">
        <ul>
          <li><a href="#">Services</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      <div style="margin-right: auto;">
        <button class="contactbtn" style="margin-right: auto">Contact</button>
      </div>
      <div class="logo">
        <h4>LOGOBAKERY</h4>
      </div>
    </nav>

    <nav>
      <div class="logo">
        <h4>LOGOBAKERY</h4>
      </div>
      <div class="navlinks" style="margin-left: auto">
        <ul>
          <li><a href="#">Services</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      <div>
        <button class="contactbtn">Contact</button>
      </div>
    </nav>
  </body>
</html>
